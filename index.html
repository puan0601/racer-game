<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <!-- jQuery from CDN -->
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script type="text/javascript" src="js/app.js"></script>

    <title>Anton's Racer Game</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-xs-12">
          <h1>RACERACERACER</h1>
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6 col-xs-offset-3" id="board">

          <div class="row top">
            <div id='1' class="col-xs-4 box"></div>
            <div id='2' class="col-xs-4 box"></div>
            <div id='3' class="col-xs-4 box"></div>
          </div>

          <div class="row bottom">
            <div id='4' class="col-xs-4 box"></div>
            <div id='5' class="col-xs-4 box"></div>
            <div id='6' class="col-xs-4 box"></div>
          </div>
        </div>
    </div>
  </body>
  <footer>
    <div class="row text-center">
      <div class="col-xs-12">
        <h4>&#169 2017. Designed with &#9994 in San Francisco.</h3>
      </div>
    </div>
  </footer>
</html>
