<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <!-- jQuery from CDN -->
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <title>Anton's Racer Game</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-xs-12">
          <h1>RACERACERACER</h1>
          <hr>
          <p>Welcome to the wonderful world of RACERACERACER. Do you have what it takes to win??</p>
          <p>Compete against your friend by pressing the correct key at the correct time to make it to the finish line!!</p>
        </div>

        <div class="col-xs-4 col-xs-offset-4">
          <p id="countdown"></p>
          <input id="start" class="btn btn-primary btn-lg" type="button" value="Start">
          <input id="reset" class="btn btn-primary btn-lg" type="reset" value="Reset">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-10 col-xs-offset-2" id="p1board">

          <div class="row">
            <div id='a0' class="col-xs-2 p1 box"></div>
            <div id='a1' class="col-xs-2 p1 box"></div>
            <div id='a2' class="col-xs-2 p1 box"></div>
            <div id='a3' class="col-xs-2 p1 box"></div>
            <div id='a4' class="col-xs-2 p1 box"></div>
            <div id='a5' class="col-xs-2 p1 box"></div>
          </div>
        </div>
      </div>

      <div id="spacer"></div>

      <div class="row">
        <div class="col-xs-10 col-xs-offset-2" id="p2board">

          <div class="row">
            <div id='b0' class="col-xs-2 p2 box"></div>
            <div id='b1' class="col-xs-2 p2 box"></div>
            <div id='b2' class="col-xs-2 p2 box"></div>
            <div id='b3' class="col-xs-2 p2 box"></div>
            <div id='b4' class="col-xs-2 p2 box"></div>
            <div id='b5' class="col-xs-2 p2 box"></div>
          </div>
        </div>
    </div>
  </body>
  <footer>
    <div class="row text-center">
      <div class="col-xs-12">
        <h4>&#169 2017. Designed with &#9994 in San Francisco.</h3>
      </div>
    </div>
  </footer>
</html>
